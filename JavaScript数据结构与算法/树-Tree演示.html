<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BinaryTree</title>
</head>

<body>
    <script type="text/javascript">
    function BinaryTree() {
        // 生产节点对象
        var Node = function(key) {
            this.key = key;
            this.left = null;
            this.right = null;
        }
        // 根节点
        this.root = null;
        // 插入节点的方法
        var insertNode = function(node, newNode) {
            if (newNode.key < node.key) {
                if (node.left === null) {
                    node.left = newNode;
                } else {
                    insertNode(node.left, newNode);
                }
            } else {
                if (node.right === null) {
                    node.right = newNode;
                } else {
                    insertNode(node.right, newNode);
                }
            }
        }
        // 插入节点的接口
        this.insert = function(key) {
            var newNode = new Node(key);
            if (this.root === null) {
                this.root = newNode;
            } else {
                insertNode(this.root, newNode);
            }
        }
        // 节点的中序排序
        this.infix1 = function(node, callback) {
            if (node.left !== null) {
                this.infix1(node.left, callback);
            }
            callback(node.key);
            if (node.right !== null) {
                this.infix1(node.right, callback);
            }
        }

        // 节点的前序排序
        this.infix2 = function(node, callback) {

            callback(node.key);
            if (node.left !== null) {
                this.infix2(node.left, callback);
            }
            
            if (node.right !== null) {
                this.infix2(node.right, callback);
            }
        }

        // 节点的后序排序
        this.infix3 = function(node, callback) {
            if (node.left !== null) {
                this.infix3(node.left, callback);
            }
            
            if (node.right !== null) {
                this.infix3(node.right, callback);
            }
            callback(node.key);
        }
    }
    // 输出函数
    var dump=function(node){
    	console.log(node);
    }
    </script>
</body>

</html>
